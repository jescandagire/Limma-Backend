{%extends "admin.html"%}
{% block content %}
<div class="well">
    <form  action="/admin_event" method="POST" class="my-form">
        <h3 style="text-align: center">Add Upcoming Events</h3>
        <div class='form-group'>
            <label for="event">Event Name:</label>
            <textarea id="event" class="form-control" name="eventName"></textarea>
        </div>
        
        <div class='form-group'>
            <label for="address" >Where:</label>
            <input type="text" id="address" class="form-control" name="address">
        </div>
        
        <div class='form-group'>
            <label for="date">When:</label>
            <input type="datetime" id="date" class="form-control" name="date" placeholder="year/mon/date">
        </div>
        <div class="form-row" style=' justify-content: center'>
            <div class="form-group col-md-4 text-center">
                <input type="reset" class="btn btn-primary btn-sm" id = 'cancel' value="Cancel">
                <input type="submit" class="btn btn-success btn-sm" value="Submit">
            </div>
        </div>
    </form>
</div>
{% endblock %}
