{%extends "admin.html"%}
{% block content %}
<form  action="/admin_community" method="POST" class="my-form">
    <h3 style="text-align: center">Add Communities</h3>
    <div class="form-group">
        <label for="communityName">Community Name:</label>
        <input type="text" class="form-control" id="communityName" name = "communityName">
    </div>
    <div class="form-group">
        <label for="location">Location/Address:</label>
        <input type="text" class="form-control" id="location" name="location">
    </div>
    <div class="form-row" style=' justify-content: center'>
        <div class="form-group col-md-4 text-center">
            <input type="reset" class="btn btn-primary btn-sm" id = 'cancel' value="Cancel">
            <input type="submit" class="btn btn-success btn-sm" value="Submit">
        </div>
    </div>
</form>
{% endblock %}
